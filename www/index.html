</style>
<script>var map = L.map('map', 'mapbox.streets' ).setView([25.0324861,-77.4071324],11);

//lock map view
var southWest = L.latLng(24.937113, -77.629931),
    northEast = L.latLng(25.141896, -77.175483),
    bounds = L.latLngBounds(southWest, northEast);
// Set up the OSM layer
L.tileLayer(
    'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
    {
        maxBounds: bounds,
        maxZoom: 15,
        minZoom:11
    }).addTo(map);

map.fitBounds(bounds);

// add a marker in the given location
L.marker([36.83711,-2.464459]).addTo(map);
</script>
